<div class="container">
  <h1>Currency Convertor</h1>
  <hr>

    <app-currency-control [amount]="firstData?.amount" (currencyChanged)="currencyChangedFirst($event)"></app-currency-control>
    <app-currency-control  [amount]="secondData?.amount" (currencyChanged)="currencyChangedSecond($event)"></app-currency-control>

  <div>{{firstData?.amount}}</div>
  <div>{{secondData?.amount}}</div>
</div>
